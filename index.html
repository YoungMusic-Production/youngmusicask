<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YoungMusic 工作室意向单</title>
    <style>
        :root {
            --primary-color: #00d2ff;
            --accent-color: #3a7bd5;
            --bg-dark: #121212;
            --card-bg: #1e1e1e;
            --text-main: #e0e0e0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 24px;
        }

        p.subtitle {
            text-align: center;
            color: #888;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 15px;
        }

        input[type="text"], 
        input[type="tel"], 
        select, 
        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #2a2a2a;
            color: #fff;
            box-sizing: border-box;
            font-size: 16px; /* 防止移动端缩放 */
        }

        textarea {
            height: 100px;
            resize: none;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .checkbox-item input {
            margin-right: 8px;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:active {
            transform: scale(0.98);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>YoungMusic 工作室</h1>
    <p class="subtitle">请填写您的定制需求，我们将尽快与您联系</p>
    
    <form id="orderForm">
        <div class="form-group">
            <label>您的称呼</label>
            <input type="text" name="name" placeholder="例如：张先生" required>
        </div>

        <div class="form-group">
            <label>联系方式 (微信/电话)</label>
            <input type="tel" name="contact" placeholder="方便我们回访" required>
        </div>

        <div class="form-group">
            <label>服务类型 (可多选)</label>
            <div class="checkbox-group">
                <div class="checkbox-item"><input type="checkbox" name="service" value="编曲"> 编曲制作</div>
                <div class="checkbox-item"><input type="checkbox" name="service" value="混音"> 后期混音</div>
                <div class="checkbox-item"><input type="checkbox" name="service" value="作词"> 歌词创作</div>
                <div class="checkbox-item"><input type="checkbox" name="service" value="母带"> 母带处理</div>
            </div>
        </div>

        <div class="form-group">
            <label>预算区间</label>
            <select name="budget">
                <option value="1000以内">1000元以内</option>
                <option value="1000-3000">1000 - 3000元</option>
                <option value="3000-5000">3000 - 5000元</option>
                <option value="5000以上">5000元以上</option>
            </select>
        </div>

        <div class="form-group">
            <label>具体需求描述</label>
            <textarea name="desc" placeholder="请简单描述您的风格偏好、时长要求等..."></textarea>
        </div>

        <button type="button" onclick="submitForm()">提交意向</button>
    </form>

    <div class="footer">
        © 2026 YoungMusic Production. All rights reserved.
    </div>
</div>

<script>
    function submitForm() {
        // 这里可以接入后端接口。目前先做一个友好的交互提示
        alert('意向已收到！由于当前为演示版，请截图此页面并直接发给客服，我们将第一时间为您跟进。');
    }
</script>

</body>
</html>
